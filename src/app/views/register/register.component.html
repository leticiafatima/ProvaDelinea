<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <mat-card class="card">
            <form (ngSubmit)="onSubmit()" class="example-form">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Nome Completo" [(ngModel)]="full_name" name="full_name" >
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="CPF" [(ngModel)]="cpf" name="cpf">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="RG" [(ngModel)]="rg" name="rg">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput type="date" placeholder="Data de Nascimento" [(ngModel)]="birth_date" name="birth_date">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput type="tel" placeholder="Telefone" [(ngModel)]="phone" name="phone">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Nome de UsuÃ¡rio" [(ngModel)]="username" name="username">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input matInput type="email" placeholder="E-mail" [(ngModel)]="email" name="email">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input matInput type="password" placeholder="Senha" [(ngModel)]="passowrd" name="password">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button mat-flat-button class="buttonCancel" routerLink="/login">Cancelar</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" mat-flat-button class="buttonSave">Salvar</button>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
</div>
