<div class="row">
    <div class="col-md-12 table">
        <div>
            <p class="title">
                Listagem de Candidatos
            </p>
        </div>
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.full_name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="telefone">
                <mat-header-cell *matHeaderCellDef> Telefone </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <i class="material-icons" data-toggle="modal" data-target="#exampleModal"
                        (click)="getCandidate(element)"> create </i>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Candidato: {{candidate?.id}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="ngOnInit()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <mat-card class="card">
                    <form class="example-form">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nome Completo" [ngModel]="candidate?.full_name"
                                        (ngModelChange)="candidate.full_name=$event" name="full_name">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="CPF" [ngModel]="candidate?.cpf"
                                        (ngModelChange)="candidate.cpf=$event" name="cpf">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="RG" [ngModel]="candidate?.rg"
                                        (ngModelChange)="candidate.rg=$event" name="rg">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="date" placeholder="Data de Nascimento"
                                        [ngModel]="candidate?.birth_date" (ngModelChange)="candidate.birth_date=$event"
                                        name="birth_date">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="tel" placeholder="Telefone" [ngModel]="candidate?.phone"
                                        (ngModelChange)="candidate.phone=$event" name="phone">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nome de Usuário" [ngModel]="candidate?.username"
                                        (ngModelChange)="candidate.username=$event" name="username">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="email" placeholder="E-mail" [ngModel]="candidate?.email"
                                        (ngModelChange)="candidate.email=$event" name="email">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="password" placeholder="Senha" [ngModel]="candidate?.password"
                                        (ngModelChange)="candidate.password=$event" name="password">
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                </mat-card>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary buttonCancel" data-dismiss="modal" (click)="ngOnInit()">Cancelar</button>
                <button type="button" class="btn btn-primary buttonSave" (click)="editCandidate(candidate)">Salvar
                    Alterações</button>
            </div>
        </div>
    </div>
</div>
